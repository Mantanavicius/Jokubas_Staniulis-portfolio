<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.typekit.net/xsw5rwt.css" />
    <link
      rel="stylesheet"
      href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <script
      src="app.js"
      defer></script>
    <title>JokÅ«bas Staniulis - Portfolio</title>
  </head>
  <body>
    <main>
      <section id="hero">
        <svg
          id="grain"
          viewBox="0 0 1000 1000"
          preserveAspectRatio="none">
          <filter id="noiseFilter">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="7"
              numOctaves="6"
              stitchTiles="stitch" />
          </filter>

          <rect
            width="100%"
            height="100%"
            filter="url(#noiseFilter)" />
        </svg>
        <div class="slideshow-container">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
        <div id="hero-text">
          <h2 id="jokubas">JOKUBAS<span>-</span></h2>
          <h2 id="staniulis">STANIULIS</h2>
        </div>
        <div id="hero-menu">
          <ul class="menu flex">
            <li><a href="#works">works</a></li>
            <li class="slash">/</li>
            <li>
              <a
                href="#showreel"
                id="showreel"
                >SHOWREEL</a
              >
            </li>
            <li class="slash">/</li>
            <li><a href="#about">about</a></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
